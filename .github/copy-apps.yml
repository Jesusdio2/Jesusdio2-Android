name: Copy AOSP Apps and Framework Packages

on:
  workflow_dispatch:

jobs:
  copy-apps-framework:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
          libncurses5-dev libncursesw5-dev libncurses5-dev:i386 \
          x11proto-core-dev libx11-dev lib32z-dev \
          libgl1-mesa-dev libxml2-utils xsltproc unzip python3

        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
        chmod a+x ~/repo
        sudo mv ~/repo /usr/local/bin/

    - name: Clone apps and framework packages
      run: |
        mkdir aosp && cd aosp
        repo init -u https://android.googlesource.com/platform/manifest -b master
        # Sincroniza solo las aplicaciones y los paquetes del framework
        repo sync packages/apps -j$(nproc)
        repo sync frameworks/base/packages -j$(nproc)

    - name: Copy apps and framework packages to repo
      run: |
        # Copia todas las apps
        cp -r aosp/packages/apps ./packages/apps
        # Copia todos los paquetes del framework (incluye SystemUI)
        mkdir -p ./frameworks/base/packages
        cp -r aosp/frameworks/base/packages/* ./frameworks/base/packages/

    - name: Commit copied modules
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add packages/apps frameworks/base/packages || true
        git commit -m "Update AOSP apps and framework packages from upstream" || echo "No changes to commit"
        git push
