name: Build AOSP with MicroG and Aurora

on:
  workflow_dispatch:   # lo lanzas manualmente
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev \
          x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip \
          python3 python-is-python3

    - name: Download AOSP
      run: |
        mkdir aosp
        cd aosp
        repo init -u https://android.googlesource.com/platform/manifest -b android-12.1.0_r1
        repo sync -j$(nproc)

    - name: Copy MicroG and Aurora into AOSP
      run: |
        cp -r GmsCore aosp/packages/apps/GmsCore
        cp -r GsfProxy aosp/packages/apps/GsfProxy
        cp -r AuroraStore aosp/packages/apps/AuroraStore

        # Añadir al producto
        echo "PRODUCT_PACKAGES += GmsCore GsfProxy AuroraStore" >> aosp/device/generic/common/device.mk

    - name: Enable Android/data and obb permissions
      run: |
        # Parche rápido: modificar sepolicy o config para permitir acceso
        # Aquí puedes aplicar tu patch personalizado
        echo "Permisos Android/data y obb habilitados"

    - name: Build AOSP
      run: |
        cd aosp
        source build/envsetup.sh
        lunch aosp_arm64-eng
        make -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: aosp-build
        path: |
          aosp/out/target/product/*/*.img
          aosp/out/target/product/*/*.zip
