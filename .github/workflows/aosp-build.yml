name: AOSP Baklava Modules + ROM Build

on:
  workflow_dispatch:

jobs:
  build-modules:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        module: [frameworks-base, services, libcore, art, system-core, bionic, external-skia, kernel-common]
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk build-essential git-core unzip python3 ccache

      - name: Sync AOSP Baklava tree
        run: |
          mkdir aosp && cd aosp
          repo init -u https://android.googlesource.com/platform/manifest -b android-16.0.0_r1
          repo sync -j$(nproc)

      - name: Build module
        run: |
          cd aosp
          export USE_CCACHE=1
          export CCACHE_DIR=$HOME/.ccache
          source build/envsetup.sh
          lunch aosp_arm64-eng
          case "${{ matrix.module }}" in
            frameworks-base)
              m frameworks-base
              ;;
            services)
              m services
              ;;
            libcore)
              m libcore
              ;;
            art)
              m art
              ;;
            system-core)
              m system-core
              ;;
            bionic)
              m bionic
              ;;
            external-skia)
              m skia
              ;;
            kernel-common)
              m kernel_headers
              ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: aosp/out/*

  package-all:
    runs-on: ubuntu-22.04
    needs: build-modules
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected-artifacts
      - name: Package modules
        run: |
          cd collected-artifacts
          tar -czf aosp-baklava-modules.tar.gz *
      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: aosp-baklava-modules-package
          path: collected-artifacts/aosp-baklava-modules.tar.gz

  build-rom:
    runs-on: ubuntu-22.04
    needs: package-all
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk build-essential git-core unzip python3 ccache

      - name: Sync full AOSP Baklava tree
        run: |
          mkdir aosp && cd aosp
          repo init -u https://android.googlesource.com/platform/manifest -b android-16.0.0_r1
          repo sync -j$(nproc)

      - name: Build full ROM
        run: |
          cd aosp
          export USE_CCACHE=1
          export CCACHE_DIR=$HOME/.ccache
          source build/envsetup.sh
          lunch aosp_arm64-eng
          make -j$(nproc)

      - name: Upload ROM images
        uses: actions/upload-artifact@v4
        with:
          name: aosp-baklava-rom
          path: aosp/out/target/product/arm64/*.img
