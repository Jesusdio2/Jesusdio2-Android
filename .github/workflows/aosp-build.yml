name: AOSP Baklava Modules + ROM Build

on:
  workflow_dispatch:

jobs:
  build-modules:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        module: [frameworks-base, services, libcore, art, system-core, bionic, external-skia, kernel-common]
    steps:
      - uses: actions/checkout@v4

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ matrix.module }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Install deps (Java 11, Git, Python, C toolchain, repo)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk build-essential git unzip python3 python3-pip ccache \
            flex bison gperf libncurses5-dev libncursesw5-dev zlib1g-dev libssl-dev \
            gcc g++ make curl
          mkdir -p $HOME/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > $HOME/bin/repo
          chmod a+x $HOME/bin/repo
          echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Aggressive runner cleanup (free 30-40GB)
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          docker system prune -af || true

      - name: Sync AOSP Baklava tree (shallow clone)
        run: |
          mkdir aosp && cd aosp
          repo init --depth=1 -u https://android.googlesource.com/platform/manifest -b android-16.0.0_r1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle

      - name: Build module
        run: |
          cd aosp
          export USE_CCACHE=1
          export CCACHE_DIR=$HOME/.ccache
          source build/envsetup.sh
          lunch aosp_arm64-eng
          case "${{ matrix.module }}" in
            frameworks-base) m frameworks-base ;;
            services) m services ;;
            libcore) m libcore ;;
            art) m art ;;
            system-core) m system-core ;;
            bionic) m bionic ;;
            external-skia) m skia ;;
            kernel-common) m kernel_headers ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: aosp/out/target/*

  package-all:
    runs-on: ubuntu-22.04
    needs: build-modules
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected-artifacts
      - name: Package modules
        run: |
          cd collected-artifacts
          tar -czf aosp-baklava-modules.tar.gz *
      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: aosp-baklava-modules-package
          path: collected-artifacts/aosp-baklava-modules.tar.gz

  build-rom:
    runs-on: ubuntu-22.04
    needs: package-all
    steps:
      - uses: actions/checkout@v4

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-rom
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Install deps (Java 11, Git, Python, C toolchain, repo)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk build-essential git unzip python3 python3-pip ccache \
            flex bison gperf libncurses5-dev libncursesw5-dev zlib1g-dev libssl-dev \
            gcc g++ make curl
          mkdir -p $HOME/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > $HOME/bin/repo
          chmod a+x $HOME/bin/repo
          echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Aggressive runner cleanup (free 30-40GB)
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          docker system prune -af || true

      - name: Sync full AOSP Baklava tree (shallow clone)
        run: |
          mkdir aosp && cd aosp
          repo init --depth=1 -u https://android.googlesource.com/platform/manifest -b android-16.0.0_r1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle

      - name: Build full ROM
        run: |
          cd aosp
          export USE_CCACHE=1
          export CCACHE_DIR=$HOME/.ccache
          source build/envsetup.sh
          lunch aosp_arm64-eng
          make -j$(nproc --ignore=2)

      - name: Upload ROM images
        uses: actions/upload-artifact@v4
        with:
          name: aosp-baklava-rom
          path: aosp/out/target/product/aosp_arm64/*.img
