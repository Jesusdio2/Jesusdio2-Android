name: Download CellBroadcastReceiver

on:
  workflow_dispatch:

jobs:
  fetch-cellbroadcastreceiver:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Clone CellBroadcastReceiver
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/packages/apps/CellBroadcastReceiver cellbroadcastreceiver

      - name: Copy into repo
        run: |
          mkdir -p packages/apps
          cp -r cellbroadcastreceiver packages/apps/

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/apps/CellBroadcastReceiver
          git commit -m "Add CellBroadcastReceiver from AOSP main"
          git push
